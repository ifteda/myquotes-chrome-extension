<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>myQuotes</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="quotationDisplay"></h1>
        <h2 id="authorDisplay"></h2>
        
        <button id="shuffle">Show me a quote</button>
        <button id="hide">Don't show me this quote anymore</button>
        <br/>
        <button id="resetHidden">Reset hidden quotes</button>

        <p>Add your own!</p>
        <input id="addQuotation" placeholder="To be or not to be..."></input>
        <input id="addAuthor" placeholder="Shakespeare"></input>
        <button id="add">Add Quote</button>

        <script src="popup.js" charset="UTF-8"></script>
    </body>
</html>
